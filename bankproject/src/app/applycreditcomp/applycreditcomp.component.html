<div style="text-align: center">
    <div style="color:black">
        <h2>Please fill out the form below to apply for credit card with Bank of the Universe</h2>
    </div>

    <form (submit)="addContact()">

        <div class="form-row">
            <div style="color: lightskyblue">
                <br><h3>Personal Informations</h3>
            </div>

            <div class="form-group col-md-4">
                <label for="firstName">First Name
                    <span *ngIf=name.invalid>
                        <span *ngIf=name.errors.required style="color:red">
                            First name can't be blank
                        </span>
                        <span *ngIf=name.errors.minlength style="color:red">
                            First name is incorrect
                        </span>
                    </span>
                </label>
                <input type="text" #name=ngModel ngModel required minlength="2" class="form-control"
                    [(ngModel)]="first_name" name="first_name" id="firstName" placeholder="{{firstName}}">

            </div>
            <div class="form-group col-md-4">
                <label for="lastName">Middle Name</label>
                <input type="text" class="form-control" [(ngModel)]="middle_name" name="middle_name" id="middleName"
                    placeholder="Middle Name">
            </div>
            <div class="form-group col-md-4">
                <label for="lastName">Last Name
                    <span *ngIf=lastName.invalid>
                        <span *ngIf=lastName.errors.required style="color:red">
                            Last name can't be blank
                        </span>
                        <span *ngIf=lastName.errors.minlength style="color:red">
                            Last name is incorrect
                        </span>
                    </span>
                </label>
                <input type="text" #lastName=ngModel ngModel required minlength="2" class="form-control"
                    [(ngModel)]="last_name" name="last_name" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group col-md-4">
                <label for="email">Email
                    <span *ngIf=emails.invalid>
                        <span *ngIf=emails.errors.required style="color:red">
                            Email can't be blank
                        </span>
                        <span *ngIf=emails.errors.email style="color:red">
                            Email is incorrect
                        </span>
                    </span>
                </label>
                <input type="text" #emails=ngModel ngModel required email class="form-control" [(ngModel)]="email"
                    name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-4">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" [(ngModel)]="phone" name="phone" id="phone"
                    placeholder="Phone Number">
            </div>
            <div class="form-group col-md-4">
                <label for="social">Social Sercurity#</label>
                <input type="text" class="form-control" [(ngModel)]="ssn" name="ssn" id="social"
                    placeholder="Social Sercurity">
            </div>
            <div class="form-group col-md-4">
                <label for="income">Annual Income</label>
                <input type="number" class="form-control" [(ngModel)]="income" name="income" id="income"
                    placeholder="Yearly Income">
            </div>
            <div class="form-group col-md-2">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" [(ngModel)]="gender" name="gender" id="gender"
                    placeholder="male/female">
            </div>
            <div class="form-group col-md-6">
                <label for="dob">Day of Birth (dd/mm/yyyy)</label>
                <input type="date" class="form-control" [(ngModel)]="dob" name="dob" id="dob" placeholder="DOB"><br>
            </div>
        </div>
        <div class="form-row">
            <div style="color: lightskyblue">
                <br><h3>Address Informations</h3>
            </div>
            <div class="form-group col-md-12">
                <label for="address">Address</label>
                <input type="text" class="form-control" [(ngModel)]="address" name="address" placeholder="Address"><br>
            </div>
            <div class="form-group col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control" [(ngModel)]="city" name="city" placeholder="City"><br>
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" class="form-control" [(ngModel)]="state" name="state" placeholder="State"><br>
            </div>
            <div class="form-group col-md-4">
                <label for="zipcode">Zip Code</label>
                <input type="text" class="form-control" [(ngModel)]="zipcode" name="zipcode" placeholder="Zip Code"><br>
            </div>
        </div><br>
        <div class="form-row">
            <div style="color: lightskyblue">
                
                <br><br><h3>Employer Informations</h3>
            </div>
            <div class="form-group col-md-4">
                <label for="employer">Employer</label>
                <input type="text" class="form-control" [(ngModel)]="employer" name="employer"
                    placeholder="employer"><br>
            </div>
            <div class="form-group col-md-4">
                <label for="employerPhone">Employer Phone </label>
                <input type="text" class="form-control" [(ngModel)]="emp_phone" name="emp_phone"
                    placeholder="Employer Phone"><br>
            </div>
            <div class="form-group col-md-4">
                <label for="dateFrom">Years of experience</label>
                <input type="number" class="form-control" [(ngModel)]="time_employed" name="time_employed"
                    placeholder="In years?"><br>
            </div>
        </div>

        <!-- <button class="btn btn-success"  routerLink="logout" >Submit</button> -->
        <input type="submit" class="btn btn-success" value="Submit">
        <button class="btn btn-primary">Save</button>
    </form>
    <br>
    <div class="alert center-block" style="width: 15%;" role="alert" ><h4>{{this.instDec}}</h4><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>  </div>
    <router-outlet></router-outlet>
