<div class="container">
    <div class="row">
      <div class="Absolute-Center is-Responsive">

        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <form (submit)="getContact()">
            <div class="form-group input-group">

              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="email" />
            </div>
             
            
             <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="password" />
            </div><br>
            <div class="form-group">
              <input type="submit" class="btn btn-def btn-block btn btn-primary" value="Find my Application">
            </div>
            </form>
        </div>
      </div>
    </div>
  </div>
