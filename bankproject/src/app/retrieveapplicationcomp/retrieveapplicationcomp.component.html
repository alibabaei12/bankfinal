<div style="text-align: center">
  <div style="color:lightskyblue">
  </div>
</div>  

<div class="save-form">
  <form (submit)="updateContact()" >
     <div *ngFor= "let cont of contact">
    <div class="form-row">
      <div style="color: gray">
        <h3>Personal Informations</h3>
      </div>

      <div class="form-group col-md-4">
        <label for="firstName">First Name</label>
        <input type="text" value="{{cont.first_name}}"><br>
      </div>
      <div class="form-group col-md-4">
        <label for="lastName">Middle Name</label>
        <input type="text" value="{{cont.middle_name}}"><br>
      </div>

      <div class="form-group col-md-4">
        <label for="lastName">Last Name</label>
        <input type="text" value="{{cont.last_name}}"><br>
      </div>
      <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input type="text" value="{{cont.email}}"><br>
      </div>
      <div class="form-group col-md-4">
        <label for="phone">Phone Number</label>
        <input type="text" value="{{cont.phone}}"><br>
      </div>
      <div class="form-group col-md-4">
        <label for="social">Social Sercurity#</label>
        <input type="text" value="{{cont.ssn}}"><br>
      </div>
      <div class="form-group col-md-4">
        <label for="income">Annual Income</label>
        <input type="text" value="{{cont.income}}"><br>
      </div>
      <div class="form-group col-md-2">
        <label for="gender">Gender</label>
        <input type="text" value="{{cont.gender}}"><br>
      </div>
      <div class="form-group col-md-6">
        <label for="dob">Day of Birth (dd/mm/yyyy)</label>
        <input type="text" value="{{cont.dob}}"><br>
      </div>
    </div><br>
    <div class="form-row">
      <div style="color: gray">
        <h3>Address Informations</h3>
      </div>
      <div class="form-group col-md-12">
        <label for="address">Address</label>
        <input type="text" value="{{cont.address}}"><br>
      </div>
      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="text" value="{{cont.city}}"><br>
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="text" value="{{cont.state}}"><br>
      </div>
      <div class="form-group col-md-4">
        <label for="zipCode">Zip Code</label>
        <input type="text" value="{{cont.zipCode}}"><br>
      </div>
    </div>
    <div class="form-row">
      <div style="color: gray">
        <h3>Employer Informations</h3>
      </div>
      <div class="form-group col-md-4">
        <label for="employer">Employer</label>
        <input type="text" value="{{cont.employer}}"><br>
      </div>
      <div class="form-group col-md-4">
        <label for="employerPhone">Employer Phone </label>
        <input type="text" value="{{cont.emp_phone}}"><br>
      </div>
      <div class="form-group col-md-4">
        <label for="dateFrom">Years of experience</label>
        <input type="text" value="{{cont.time_employee}}"><br>
      </div>
    </div>
    </div>

    <!-- <button class="btn btn-success"  routerLink="logout" >Submit</button> -->
    <input type="submit" class="btn btn-success" value="Update">

  </form>
  </div>
  

  <!-- (click)="decision()" -->

  <div class="container">
    <div class="row">
      <div class="Absolute-Center is-Responsive">

        <div class="col-sm-12 col-md-10 col-md-offset-1">
          <form (submit)="getContact()">
            <div class="form-group input-group">

              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" type="email" [(ngModel)]="email" name="email" placeholder="email" />
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-def btn-block btn btn-success" value="Find my Application">
            </div>
            <!-- <div class="panel panel-default" [ngStyle]="{'background-image': getUrl()}"> -->
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- (click) = "find()"  -->
